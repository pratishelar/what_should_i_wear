<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=McLaren' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="myApp" ng-controller="forecastCtrl">
<!--header section start-->
    <div class="wrapper">
        <h1>What Should I Wear?</h1>
        <p>Find local, national and international weather forecast and check what clothes should you wear.</p>

        <div class="container" style="margin-top: 8%;">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">

                    <form role="form" id="form-buscar">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="1" class="form-control" ng-model="city" type="text" name="search" placeholder="city,country eg:Toronto,CA" required />
                                <span class="input-group-btn">
                                    <button class="btn btn-success" type="submit" ng-click="submitSearch(city)">
                                    <i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search
                                    </button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!--header section ends-->
    <br>
<!--card section starts-->
    <div class="container">
        <div class="row show-grid">
            <div class="col-sm-6 col-md-4-5 col-lg-1-5" ng-repeat="data in myData | filter : {dt_txt:'09:00:00'}">
                <div class="details-card">
                    <div class="card-content">
                        <div class="">
                            <img ng-src="http://openweathermap.org/img/w/{{data.weather[0].icon}}.png" alt="no icon">
                        </div>
                        <div class="card-desc">
                            <h3>{{ data.weather[0].main }}</h3>
                            <h3>{{ data.main.temp }}</h3>
                            <h2>{{ data.dt? (data.dt * 1000 | date:'EEEE'): " " }}</h2>
                            <p>{{ data.dt? (data.dt * 1000 | date:'mediumDate'): " " }}</p>
                           

                        </div>
                        <div class="card-img">
                            <a href="{{ data.imglink }}" target="_blank"><img ng-src="img/{{data.imgurl}}" alt="no icon"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--card section ends-->
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="forecastCtrl.controller.js"></script>
<script src="services/forecast.service.js"></script>


</html>
